---
layout: default
---

<article class="post">
    <!-- 独立的 sticky 标题 -->
    <header class="sticky-header"><h1 class="post-title">{{ page.title }}</h1></header>
    
    <!-- 文章元信息（日期和标签） -->
    <div class="post-meta">
        <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
        {% if page.tags.size > 0 %}
            {% for tag in page.tags %}
                <span class="tag">{{ tag }}</span>
            {% endfor %}
        {% endif %}
    </div>

    <div class="post-content">
        {{ content | toc }}
    </div>
</article>
